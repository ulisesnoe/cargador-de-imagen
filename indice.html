<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Imágenes</title>
  <link rel="stylesheet" href="CSS/estilo.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>
<body>
  <img id="logo" src="LOGO/univers.png" alt="Logo de la página">
  
  

  <div id="drop-area">
    <h3>Arrastra y suelta una imagen o haz clic para seleccionar una imagen</h3>
    <input type="file" id="file-input" accept="image/*">
    <div id="loader" class="hidden"></div>
    <div id="image-container" class="hidden">
      <img id="uploaded-image" alt="Imagen cargada">
      <button id="copy-button" class="hidden">Copiar al portapapeles</button>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
